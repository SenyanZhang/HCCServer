language: cpp
sudo: required
dist: trusty
compiler:
  - g++
os:
  - linux
install:
  - sudo apt-get install cmake
env:
  - BUILD_TYPE=debug
  - BUILD_TYPE=release

script:
  - SOURCE_DIR=`pwd`
  - g++ --version
  - cmake --version
  - cd $SOURCE_DIR
  - pwd
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=release ..
  - make